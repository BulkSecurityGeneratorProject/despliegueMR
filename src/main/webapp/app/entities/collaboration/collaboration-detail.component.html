<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="collaboration">
            <h2><span jhiTranslate="musicroadApp.collaboration.detail.title">Collaboration</span> {{collaboration.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="musicroadApp.collaboration.message">Message</span></dt>
                <dd>
                    <span>{{collaboration.message}}</span>
                </dd>
                <dt><span jhiTranslate="musicroadApp.collaboration.proposedDate">Proposed Date</span></dt>
                <dd>
                    <span>{{collaboration.proposedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/collaboration', collaboration.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
